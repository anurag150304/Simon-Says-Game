<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Say's Game</h1>
    <h4 class="score"></h4>
    <h4 class="start">Press (Enter) to start the game</h4>
    <div class="containers">
        <div class="container_1">
            <h3>Top Scores</h3>
            <hr>
            <ul></ul>
        </div>
        <div class="container_2">
            <div class="boxes red" type="button" id="red">1</div>
            <div class="boxes blue" type="button" id="blue">2</div>
            <div class="boxes yellow" type="button" id="yellow">3</div>
            <div class="boxes green" type="button" id="green">4</div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
